---
- name: "HIGH | WN19-DC-000290 | Domain Controller PKI certificates must be issued by the DoD PKI or an approved External Certificate Authority (ECA)."
  block:
      - name: "HIGH | WN19-DC-000290 | AUDIT | Domain Controller PKI certificates must be issued by the DoD PKI or an approved External Certificate Authority (ECA)."
        win_shell: echo true
        register: wn19_dc_000290_audit
        check_mode: no
        changed_when: no
        tags: audit

      - name: "HIGH | WN19-DC-000290 | PATCH | Domain Controller PKI certificates must be issued by the DoD PKI or an approved External Certificate Authority (ECA)."
        win_shell: echo true
        changed_when: no
        tags: patch
  when:
      - wn19_dc_000290
      - is_implemented
      - ansible_windows_domain_role == "Primary domain controller"
  tags:
      - WN19-DC-000290
      - V-93483
      - SRG-OS-000066-GPOS-00034
      - SV-103569r1
      - CCI-000185
      - high

# add some task/eternal variable for approved CAs, check for DoD and how pull programatically
