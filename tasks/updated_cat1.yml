- name: "MEDIUM | WN19-AC-000090 | Reversible password encryption must be disabled."
  win_security_policy:
    section: System Access
    key: ClearTextPassword
    value: "0"
  changed_when: no
  when: wn19_ac_000090
  tags:
      - WN19-AC-000090
      - V-93465
      - SRG-OS-000073-GPOS-00041
      - SV-103551r1
      - CCI-000196
      - patch
      - medium

- name: "HIGH | WN19-SO-000300 | Must be configured to prevent the storage of the LAN Manager hash of passwords."
  win_regedit:
      path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
      state: present
      value: NoLMHash
      data: 1
      datatype: dword
  when: wn19_so_000300
  tags:
      - WN19-SO-000300
      - V-93467
      - SRG-OS-000073-GPOS-00041
      - SV-103553r1
      - CCI-000196
      - patch
      - high
      # fails_openscap_borked_regkey_casesensitive

- name: "HIGH | WN19-00-000130 | Local volumes must use a format that supports NTFS attributes."
  block:
      - name: "HIGH | WN19-00-000130 | AUDIT | Local volumes must use a format that supports NTFS attributes."
        win_shell: Get-Volume
        register: wn19_00_000130_audit
        check_mode: no
        changed_when: no
