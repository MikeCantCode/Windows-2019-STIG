      - name: "HIGH | WN19-00-000130 | PATCH | Local volumes must use a format that supports NTFS attributes."
        win_shell: echo true
        changed_when: no
        when: is_implemented
        tags: patch
  when: wn19_00_000130
  tags:
      - WN19-00-000130
      - V-92991
      - SRG-OS-000080-GPOS-00048
      - SV-103079r1
      - CCI-000213
      - high